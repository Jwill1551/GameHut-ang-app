<h2 class="text-center"> Create A New User Below: </h2>

<div class="container edit-gm-section">
    <form #editForm = "ngForm">
        <div class="form-group">
          <label class="form-label" for="title">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="this.first" name="first">
        </div>
        <div class="form-group">
          <label class="form-label" for="platform">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="this.last" name="last">
        </div>
        <div class="form-group">
            <label class="form-label" for="genre">Email</label>
            <input type="text" class="form-control" [(ngModel)]="this.email" name="email">
        </div>
        <button (click)="newUser()" routerLink="/display-users" type="button" class="btn btn-primary my-3">Submit</button>
    </form>
</div>
